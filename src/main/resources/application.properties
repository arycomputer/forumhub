spring.application.name=forumhub
# src/main/resources/application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/forumhub_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=none
#   Alterado para 'none' para que o Flyway gerencie o schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Chave secreta JWT (substitua por uma chave forte em produção)
jwt.secret=JWT123456789012345678901234567890

#security.basic.enabled=false